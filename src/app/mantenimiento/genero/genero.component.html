<div id="container">
  <h1 style="text-align: center;">Mantenimiento de GÃ©nero</h1>
  <table mat-table [dataSource]="datos" class="mat-elevation-z8">

      <!-- Symbol Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['/genero/',element.id]">
            <fa-icon [icon]="editar"></fa-icon>
          </button>&nbsp;
          <button mat-raised-button color="warn" (click)="eliminar(element)">
            <fa-icon [icon]="borrar"></fa-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

</div>
