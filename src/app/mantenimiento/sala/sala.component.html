<div id="container">
  <h1 style="text-align: center;">Mantenimiento de Salas</h1>
  <table mat-table [dataSource]="datos" class="mat-elevation-z8">

      <!-- Symbol Column -->
      <ng-container matColumnDef="Num_Sala">
        <th mat-header-cell *matHeaderCellDef> Sala Nº </th>
        <td mat-cell *matCellDef="let element"> {{element.num_sala}} </td>
      </ng-container>

      <ng-container matColumnDef="Cine">
        <th mat-header-cell *matHeaderCellDef> Cine </th>
        <td mat-cell *matCellDef="let element"> {{element.cine}} </td>
      </ng-container>

      <ng-container matColumnDef="Aforo">
        <th mat-header-cell *matHeaderCellDef> Aforo </th>
        <td mat-cell *matCellDef="let element"> {{element.aforo}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['/sala/',element.id]">
            <fa-icon [icon]="editar"></fa-icon>
          </button>&nbsp;
          <button mat-raised-button color="warn" (click)="eliminar(element)">
            <fa-icon [icon]="borrar"></fa-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <br>
  <mat-paginator #paginator [length]="length"
    [pageSize]="10"
    [pageSizeOptions]="[1,2,5, 10, 25, 100]">
  </mat-paginator>

</div>
